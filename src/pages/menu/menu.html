
<ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Menú</ion-item-divider>
        <button ion-item (click)="goAgregarReparacion()"> 
            <ion-icon name="add" item-start></ion-icon>
            <h2>AGREGAR REPARACION</h2>
            <p>Agregar una nueva reparación</p>
        </button>

        <button ion-item (click)="goBuscarReparacion()"> 
                <ion-icon name="brush" item-start></ion-icon>
                <h2>BUSCAR REPARACION</h2>
                <p>Buscar una reparación y poder editarla</p>
        </button>

        <button ion-item (click)="goService()"> 
          <ion-icon name="brush" item-start></ion-icon>
          <h2>BUSCAR REPARACION</h2>
          <p>Buscar una reparación y poder editarla</p>
        </button>

        <button ion-item (click)="goSalir()"> 
                <ion-icon name="close" item-start></ion-icon>
                <h2>CERRAR SESION</h2>
                <p>Cerrar la sesión del sistema</p>
        </button>
    </ion-item-group>
 </ion-list>
