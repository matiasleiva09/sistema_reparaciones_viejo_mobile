<ion-header>

    <ion-navbar>
      <ion-title *ngIf="busco()=='cliente'">Buscar Cliente</ion-title>
      <ion-title *ngIf="busco()=='equipo'">Buscar Equipo</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    
  <ion-list *ngIf="busco()=='cliente'">
      <ion-item>
        <ion-input  placeholder="Que buscas?"   [(ngModel)]="filtro" id="nrodeorden"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button full (click)="buscar()"  *ngIf="busco()=='cliente'">BUSCAR</button>
  
  <br />
  <ion-list>
      <ion-item-group>
        <ion-item-divider color="light">Resultado</ion-item-divider>
        <ion-list *ngIf="busco()=='cliente'">
           <button ion-item  *ngFor="let cliente of clientes" (click)="goVolverCliente(cliente)"> 
                 <ion-icon name="person" item-start></ion-icon>
                <h2><b>Nombre:</b> {{cliente.nombre}}</h2>
                <h4><b>Tel√©fono:</b> {{cliente.telefono}}</h4>
                <h4><b>Celular:</b> {{cliente.celular}}</h4>
         </button>
        </ion-list>  

        <ion-list *ngIf="busco()=='equipo'">
            <button ion-item  *ngFor="let equipo of equipos" (click)="goVolverEquipo(equipo)"> 
                  <ion-icon name="person" item-start></ion-icon>
                 <h2><b>Equipo:</b> {{equipo.tipo}}</h2>
                 <h4><b>Marca:</b> {{equipo.marca}}</h4>
                 <h4><b>Modelo:</b> {{equipo.modelo}}</h4>
          </button>
         </ion-list>  
      </ion-item-group>
  </ion-list>
